<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketHub | Home</title>
    <link rel="stylesheet" href="./css/style.css">
    </link>
</head>

<body>
    <header>
        <a class="logo-markethub" href="index.html">
            <img class="logo-markethub__img" src="./assets/vectors/logo-markethub.svg" alt="MarketHub - logotype">
        </a>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="#">Products</a></li>
                <li>
                    <div class="shopping">
                        <a class="shopping__link" href="#">
                            <img class="shopping__icon" src="./assets/icons/shopping-cart-icon.svg"
                                alt="icon shopping cart">
                        </a>
                        <div class="shopping__number-products">
                            <p class="shopping__products-count">
                                <strong>0</strong>
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main-->
    <main>
        <section class="hero">
            <article class="hero-content">
                <h2 class="hero-content__title">
                    All Your Favorite Brands in <span class="hero-content__title--highlight">MarketHub</span>
                </h2>
                <p class="hero-content__paragraph">At MarketHub, we bring together the best products and your favorite
                    brands, making shopping easier than ever. From fashion to tech, find everything you need in one
                    place.</p>
                <a href="#" class="btn btn--large btn--primary">Discover More</a>
            </article>
        </section>

    </main>

</body>

</html>
